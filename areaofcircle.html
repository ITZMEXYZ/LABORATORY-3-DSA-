<!DOCTYPE html>
<html>
<head>
    <title>Area of a Circle</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Calculate Area of a Circle</h1>

    <form action="/areaofcircle" method="post">
        <label for="radius">Enter the radius:</label>
        <input type="number" id="radius" name="radius" step="any">
        <input type="submit" value="Calculate">
    </form>

    {% if area %}
    <div class="area-box">
        Area of the circle: {{ area }}
    </div>
    {% endif %}


    <div>
        <button onclick="history.back()">â¬… Back</button>
    </div>

</body>
</html>
