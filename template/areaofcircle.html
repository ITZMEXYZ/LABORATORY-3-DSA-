<!DOCTYPE html>
<html>
<head>
    <title>Area of a Circle</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="area-circle">

    <h1>Calculate Area of a Circle</h1>

    <div class="circle-container">
        <form action="/areaofcircle" method="post">
            <label for="radius">Enter the radius:</label>
            <input type="number" id="radius" name="radius" step="any" required>

            <input type="submit" value="Calculate">

            {% if area %}
            <div class="result-box">
                Area of the Circle: {{ area }}
            </div>
            {% endif %}
        </form>
    </div>

    <div>
        <a href="/works">
            <button type="button">Back to Work</button>
        </a>
    </div>

</body>
</html>
