{% extends "base.html" %}

{% block title %}Profile{% endblock %}

{% block content %}
<section class="profile-section">
    <h1>PROFILE</h1>

    <img src="{{ profile.image }}" alt="Profile picture" class="profile-img">

    <div class="message">
        <h1>{{ profile.name }}</h1>
        <h3>{{ profile.course }}</h3>
        <h3>{{ profile.year }}</h3>
        <p>{{ profile.description }}</p>
    </div>
</section>
{% endblock %}
