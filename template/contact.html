{% extends "base.html" %}

{% block title %}Contact{% endblock %}

{% block content %}
<h1>Contact Me</h1>

<img src="{{ contact.image }}" alt="Profile picture" style="width:250px; border-radius: 50%;">

<h2>{{ contact.name }}</h2>
<p><strong>Phone:</strong> {{ contact.phone }}</p>
<p><strong>Email:</strong> {{ contact.email }}</p>
<p><strong>Facebook:</strong> {{ contact.facebook }}</p>
<p><strong>GitHub:</strong> {{ contact.github }}</p>

{% endblock %}
