<!DOCTYPE html>
<html>
<head>
    <title>Area of a Triangle</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="area-triangle">

    <h1>Calculate Area of a Triangle</h1>

    <div class="triangle-container">
        <form action="/areaoftriangle" method="post">
            <label for="base">Enter the base:</label>
            <input type="number" id="base" name="base" step="any" required>

            <label for="height">Enter the height:</label>
            <input type="number" id="height" name="height" step="any" required>

            <input type="submit" value="Calculate">

            {% if area %}
            <div class="result-box">
                Area of the Triangle: {{ area }}
            </div>
            {% endif %}
        </form>
    </div>

    <div>
        <a href="/works">
            <button type="button">Back to Work</button>
        </a>
    </div>

</body>
</html>
