<!DOCTYPE html>
<html>
<head>
    <title>Area of a Triangle</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Calculate Area of a Triangle</h1>

    <form action="/areaoftriangle" method="post">
        <label for="base">Enter the base:</label>
        <input type="number" id="base" name="base" step="any">
        <br>
        <label for="height">Enter the height:</label>
        <input type="number" id="height" name="height" step="any">
        
        <input type="submit" value="Calculate">
    </form>

    {% if area %}
    <div class="area-box">
        Area of the Triangle: {{area}}
    </div>
    {% endif %}

    <div>
        <button onclick="history.back()">Back to Work</button>
    </div>
    

</body>
</html>
