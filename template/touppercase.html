<!DOCTYPE html>
<html>
<head>
    <title>Convert to Uppercase</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="uppercase-page">

    <h1>Words Converter</h1>

    <div class="uppercase-container">
        <form action="/touppercase" method="post">
            <label for="inputString">Enter a Sentence:</label>
            <input type="text" id="inputString" name="inputString" required>

            <input type="submit" value="Convert">

            {% if result %}
            <div class="result-box">
                {{ result }}
            </div>
            {% endif %}
            
        </form>
    </div>

    <div>
        <a href="/works">
            <button type="button">Back to Work</button>
        </a>
    </div>

</body>
</html>
