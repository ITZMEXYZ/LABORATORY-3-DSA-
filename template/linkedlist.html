<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linked List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body class="linkedlist-page">
    <h1>Linked List</h1>

    <form method="POST">
        <input type="text" name="data" placeholder="Enter data" required>
        <button type="submit" name="add_begin">Add in Beginning</button>
        <button type="submit" name="add_last">Add in Last</button>
        <button type="submit" name="remove_begin">Remove Beginning</button>
        <button type="submit" name="remove_last">Remove Last</button>
    </form>

    <h3>LIST OUTPUT</h3>

    {% if items %}
    <div class="linkedlist-box">
        <p>
            {% for item in items %}
                {{ item }}{% if not loop.last %} → {% endif %}
            {% endfor %}
            → None
        </p>
    </div>
    {% else %}
    <div class="linkedlist-box empty">The list is empty.</div>
    {% endif %}

    <div>
        <a href="/works">
            <button type="button">Back to Work</button>
        </a>
    </div>
</body>
</html>
