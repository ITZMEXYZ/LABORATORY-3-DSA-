<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linked List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body class="linkedlist-page">
    <h1>Linked List</h1>

    <form method="POST" class="linkedlist-form">
        <input type="text" name="data" placeholder="Enter data" required>

        <div class="button-group">
            <button type="submit" name="add_begin">Add in Beginning</button>
            <button type="submit" name="add_last">Add in Last</button>
            <button type="submit" name="remove_begin">Remove Beginning</button>
            <button type="submit" name="remove_last">Remove Last</button>
            <button type="submit" name="clear_list" class="clear-btn">Clear Result</button>
        </div>

        <div class="linkedlist-box" id="resultBox">
            {% if items %}
                <p>
                    {% for item in items %}
                        {{ item }}{% if not loop.last %} → {% endif %}
                    {% endfor %}
                    → None
                </p>
            {% else %}
                <p></p>
            {% endif %}
        </div>
    </form>

    <div>
        <a href="/works">
            <button type="button">Back to Work</button>
        </a>
    </div>

    <script>
        function clearResult() {
            document.getElementById("resultBox").innerHTML = "<p></p>";
        }
    </script>
</body>
</html>
