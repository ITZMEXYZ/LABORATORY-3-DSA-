<!DOCTYPE html>
<html>
<head>
    <title>Welcome to my Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body class="profile">
    <h1>PROFILE</h1>

    <!-- Profile Image -->
    <img src="{{ profile.image }}" alt="Profile picture">

    <!-- Info Box -->
    <div class="message">
        <h1>{{ profile.name }}</h1>
        <h2>{{ profile.course }}</h2>
        <h2>{{ profile.year }}</h2>
        <h2>{{ profile.description }}</h2>
    </div>

    <!-- Button Outside the Box -->
    <button onclick="history.back()">Back to Home</button>
</body>
</html>
